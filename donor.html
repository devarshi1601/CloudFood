    <body>

      <div class="row">
    <div class="col-md-12">
      <form action="donor.php" method="POST">
        <h1> Donate</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label >Name:</label>
          <input type="text"  name="name" required>
        
          <label >Email:</label>
          <input type="email"  name="email" required>
       
          <label >Phone No</label>
          <input type="text"       name="phone" required>
        
          <label>Address</label>
          <input type="text"  name="address" required>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Food Details</legend>
          
         <label >Type of Food</label>
          <textarea  name="foodtype" required></textarea>
        
       
        
         <label >Quantity</label>
         <input type="text"  name="quantity" required>
         
            
          
          <label>Date when the food was cooked</label>
          <input type="date" name="date" required>
          
          <label>Time when the food was cooked</label>
          <input type="time" name="time" required>
          
         </fieldset>
       
        <button type="submit" name="submit" class="submit" >Donate Food<Fieldset></Fieldset></button>
        
       </form>
        </div>
      </div>
